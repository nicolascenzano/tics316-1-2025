
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prueba 1 - Pregunta 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="pregunta2.css">  
</head>
  <body>
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <h1>Inscripción Torneo Pokèmon</h1>
            </div>
        </div>
        <div class="row">
            <div class="col text-start intro">Torneo oficial de cartas TCG Pokèmon 2025</div>
            <div class="col"></div>
        </div>
        <div class="row text-start borde-fijo">
            <div class="col-sm-3">
                <div class="contenido">
                    <b>
                        Datos personales
                    </b>
                </div>
            </div>
            <div class="col-sm-9">
            <div class="row">
                <div class="col-8 col-sm-6">
                    <div class="contenido">
                        Nombre Completo <br>
                        <input type="text">
                    </div>
                </div>
                <div class="col-4 col-sm-6">
                    <div class="contenido">
                        RUT <br>
                        <input type="text" width="80">
                    </div>
                </div>
            </div>
            </div>
        </div>
        <div class="row text-start borde-fijo mt-10">
            <div class="col-sm-3">
                <div class="contenido">
                    <b>
                        Preferencias de alimentos
                    </b>
                </div>
            </div>
            <div class="col-sm-9">
            <div class="row">
                <div class="col-sm-6">
                    <div class="contenido">
                        Dieta específica<br>
                        <select class="custom-select">
                            <option selected>Selecciona una opción</option>
                            <option value="1">Ninguna en especial</option>
                            <option value="2">Dieta Vegetariana</option>
                            <option value="3">Dieta Vegetariana</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="contenido">
                        Indique alergias (opcional) <br>
                        <input type="text">
                    </div>
                </div>
            </div>
            </div>
        </div>
        <div class="row text-start borde-fijo mt-10">
            <div class="col-sm-3">
                <div class="contenido">
                    <b>
                        Sobre el torneo
                    </b>
                </div>
            </div>
            <div class="col-sm-9">
            <div class="row">
                <div class="col-sm-4">
                    <div class="contenido">
                        Horarios que puede jugar <br>
                        <input type="text">
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="contenido">
                        ¿Desea jugar en equipo? <br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1">SI</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2">NO</label>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="contenido">
                        Indique el año que empezó a jugar <br>
                        <input type="text">
                    </div>
                </div>
            </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
            </div>
            <div class="col m-20">
                <div class="boton-especial">
                    Enviar formulario
                </div>
            </div>
            <div class="col">
            </div>
        </div>
     </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
